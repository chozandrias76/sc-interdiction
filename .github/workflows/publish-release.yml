name: Publish Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/'))
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi
      
      - name: Build release artifacts
        if: steps.check_tag.outputs.exists == 'false'
        run: cargo build --release --all-features
      
      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "Generating changelog from ${PREV_TAG:-initial commit} to HEAD"
          
          # Get merged PRs since last tag
          if [ -z "$PREV_TAG" ]; then
            SINCE_DATE="1970-01-01"
          else
            SINCE_DATE=$(git log -1 --format=%aI $PREV_TAG)
          fi
          
          MERGED_PRS=$(gh pr list \
            --state merged \
            --limit 100 \
            --json number,title,mergedAt,url \
            --jq 'sort_by(.mergedAt) | reverse | map(select(.mergedAt > "'$SINCE_DATE'")) | .[] | "- #\(.number): \(.title)"' \
            2>/dev/null || echo "")
          
          # Categorize changes by conventional commit type
          CI_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: (ci|build)" || echo "")
          FEAT_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: feat" || echo "")
          FIX_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: fix" || echo "")
          TEST_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: (test|tests)" || echo "")
          DOCS_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: docs" || echo "")
          CHORE_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: chore" || echo "")
          REFACTOR_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: refactor" || echo "")
          OTHER_CHANGES=$(echo "$MERGED_PRS" | grep -vE "^- #[0-9]+: (ci|build|feat|fix|test|tests|docs|chore|refactor)" || echo "")
          
          # Build changelog
          CHANGELOG="## What's Changed\n\n"
          
          if [ -n "$FEAT_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### âœ¨ Features\n$FEAT_CHANGES\n\n"
          fi
          
          if [ -n "$FIX_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ› Bug Fixes\n$FIX_CHANGES\n\n"
          fi
          
          if [ -n "$CI_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ”§ CI/CD & Build\n$CI_CHANGES\n\n"
          fi
          
          if [ -n "$TEST_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### âœ… Testing\n$TEST_CHANGES\n\n"
          fi
          
          if [ -n "$DOCS_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ“š Documentation\n$DOCS_CHANGES\n\n"
          fi
          
          if [ -n "$REFACTOR_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### â™»ï¸ Refactoring\n$REFACTOR_CHANGES\n\n"
          fi
          
          if [ -n "$CHORE_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ”¨ Chores\n$CHORE_CHANGES\n\n"
          fi
          
          if [ -n "$OTHER_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ“¦ Other Changes\n$OTHER_CHANGES\n\n"
          fi
          
          # If no PRs found, fall back to commit messages
          if [ -z "$MERGED_PRS" ]; then
            CHANGELOG="$CHANGELOG### Commits\n"
            if [ -z "$PREV_TAG" ]; then
              CHANGELOG="$CHANGELOG$(git log --pretty=format:'- %s (%h)' --no-merges)\n"
            else
              CHANGELOG="$CHANGELOG$(git log ${PREV_TAG}..HEAD --pretty=format:'- %s (%h)' --no-merges)\n"
            fi
            CHANGELOG="$CHANGELOG\n"
          fi
          
          # Save to file for release notes
          echo -e "$CHANGELOG" > changelog.txt
          
          echo "Generated changelog from ${PREV_TAG:-initial commit} to HEAD"
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGELOG=$(cat changelog.txt)
          PRERELEASE_FLAG=""
          
          if [[ "${{ steps.get_version.outputs.version }}" =~ -rc\. ]] || [[ "${{ steps.get_version.outputs.version }}" =~ -beta\. ]] || [[ "${{ steps.get_version.outputs.version }}" =~ -alpha\. ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          
          gh release create "v${{ steps.get_version.outputs.version }}" \
            --title "Release v${{ steps.get_version.outputs.version }}" \
            --notes "## What's Changed

          $CHANGELOG

          ## Installation

          Download the appropriate binary for your platform from the assets below.

          ## Full Changelog
          See all changes at: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.version }}...HEAD" \
            $PRERELEASE_FLAG \
            target/release/sc-interdiction* || true
      
      - name: Merge back to develop
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git fetch origin develop
          git checkout develop
          git merge --no-ff main -m "chore: merge release v${{ steps.get_version.outputs.version }} back to develop"
          git push origin develop
      
      - name: Delete release branch
        if: steps.check_tag.outputs.exists == 'false' && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" =~ ^release/ ]]; then
            git push origin --delete "$BRANCH_NAME" || true
            echo "Deleted release branch: $BRANCH_NAME"
          fi
      
      - name: Output summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Version: \`v${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Git tag created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Changes merged back to develop" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release branch deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Release v${{ steps.get_version.outputs.version }} is now live!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
