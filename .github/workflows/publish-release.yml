name: Publish Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: self-hosted
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/'))
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

  build:
    name: Build Linux
    needs: prepare
    if: needs.prepare.outputs.tag_exists == 'false'
    runs-on: self-hosted
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --all-features

      - name: Rename binary
        run: |
          cd target/release
          if [ -f "sc-interdiction" ]; then
            mv "sc-interdiction" "sc-interdiction-linux-x86_64"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sc-interdiction-linux-x86_64
          path: target/release/sc-interdiction-linux-x86_64
          retention-days: 1

  publish:
    name: Publish Release
    needs: [prepare, build]
    runs-on: self-hosted
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: ls -R artifacts/

      - name: Generate changelog
        id: changelog
        uses: ./.github/actions/generate-changelog
        with:
          github-token: ${{ github.token }}

      - name: Create Git tag
        run: |
          git tag -a "v${{ needs.prepare.outputs.version }}" -m "Release version ${{ needs.prepare.outputs.version }}"
          git push origin "v${{ needs.prepare.outputs.version }}"

      - name: Get previous release tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "v${{ needs.prepare.outputs.version }}" | head -1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG="v0.1.0"
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGELOG="${{ steps.changelog.outputs.changelog }}"
          PRERELEASE_FLAG=""

          if [[ "${{ needs.prepare.outputs.version }}" =~ -rc\. ]] || [[ "${{ needs.prepare.outputs.version }}" =~ -beta\. ]] || [[ "${{ needs.prepare.outputs.version }}" =~ -alpha\. ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          cat > /tmp/release-notes.md <<EOF
          $CHANGELOG

          ## ðŸ“¦ Installation

          Download the binary for your platform from the assets below:

          - **Linux**: \`sc-interdiction-linux-x86_64\`

          ## ðŸ“ Full Changelog
          https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...v${{ needs.prepare.outputs.version }}
          EOF

          gh release create "v${{ needs.prepare.outputs.version }}" \
            --title "Release v${{ needs.prepare.outputs.version }}" \
            --notes-file /tmp/release-notes.md \
            $PRERELEASE_FLAG \
            artifacts/*/* || true

      - name: Merge back to develop
        run: |
          git fetch origin develop
          git checkout develop
          git merge --no-ff main -m "chore: merge release v${{ needs.prepare.outputs.version }} back to develop"
          git push origin develop

      - name: Delete release branch
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" =~ ^release/ ]]; then
            git push origin --delete "$BRANCH_NAME" || true
            echo "Deleted release branch: $BRANCH_NAME"
          fi

      - name: Output summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Version: \`v${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Git tag created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Changes merged back to develop" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release branch deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Release v${{ steps.get_version.outputs.version }} is now live!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
