name: Publish Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/'))
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi
  
  build:
    name: Build ${{ matrix.target }}
    needs: prepare
    if: needs.prepare.outputs.tag_exists == 'false'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sc-interdiction
            asset_name: sc-interdiction-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sc-interdiction.exe
            asset_name: sc-interdiction-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sc-interdiction
            asset_name: sc-interdiction-macos-x86_64
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release binary
        run: cargo build --release --all-features --target ${{ matrix.target }}
      
      - name: Rename binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "${{ matrix.artifact_name }}" ]; then
            mv "${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          retention-days: 1
  
  publish:
    name: Publish Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display downloaded artifacts
        run: ls -R artifacts/
      
      - name: Generate changelog
        id: changelog
        uses: ./.github/actions/generate-changelog
        with:
          github-token: ${{ github.token }}
      
      - name: Create Git tag
        run: |
          git tag -a "v${{ needs.prepare.outputs.version }}" -m "Release version ${{ needs.prepare.outputs.version }}"
          git push origin "v${{ needs.prepare.outputs.version }}"
      
      - name: Get previous release tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "v${{ needs.prepare.outputs.version }}" | head -1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG="v0.1.0"
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"
      
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGELOG="${{ steps.changelog.outputs.changelog }}"
          PRERELEASE_FLAG=""
          
          if [[ "${{ needs.prepare.outputs.version }}" =~ -rc\. ]] || [[ "${{ needs.prepare.outputs.version }}" =~ -beta\. ]] || [[ "${{ needs.prepare.outputs.version }}" =~ -alpha\. ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          
          gh release create "v${{ needs.prepare.outputs.version }}" \
            --title "Release v${{ needs.prepare.outputs.version }}" \
            --notes "$CHANGELOG

