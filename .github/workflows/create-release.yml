name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-branch:
    name: Create Release Branch and PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Calculate new version
        id: new_version
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$VERSION"
          
          case "${{ inputs.version_bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          NEW_VERSION="${major}.${minor}.${patch}"
          
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            NEW_VERSION="${NEW_VERSION}-rc.1"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Create release branch
        id: branch
        run: |
          BRANCH_NAME="release/${{ steps.new_version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
      
      - name: Update version in workspace Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.new_version.outputs.version }}"/' Cargo.toml
          echo "Updated workspace version to ${{ steps.new_version.outputs.version }}"
      
      - name: Update lockfile
        run: cargo update --workspace
      
      - name: Commit version bump
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
      
      - name: Push release branch
        run: git push origin "${{ steps.branch.outputs.name }}"
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag or use initial commit if no tags
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          
          echo "Generating changelog from $PREV_TAG to HEAD"
          
          # Get merged PRs since last tag
          MERGED_PRS=$(gh pr list \
            --state merged \
            --limit 100 \
            --json number,title,mergedAt,url \
            --jq 'sort_by(.mergedAt) | reverse | map(select(.mergedAt > "'$(git log -1 --format=%aI $PREV_TAG 2>/dev/null || echo "1970-01-01")'")) | .[] | "- #\(.number): \(.title)"' \
            2>/dev/null || echo "")
          
          # Categorize changes by conventional commit type
          CI_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: (ci|build)" || echo "")
          FEAT_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: feat" || echo "")
          FIX_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: fix" || echo "")
          TEST_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: (test|tests)" || echo "")
          DOCS_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: docs" || echo "")
          CHORE_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: chore" || echo "")
          REFACTOR_CHANGES=$(echo "$MERGED_PRS" | grep -E "^- #[0-9]+: refactor" || echo "")
          OTHER_CHANGES=$(echo "$MERGED_PRS" | grep -vE "^- #[0-9]+: (ci|build|feat|fix|test|tests|docs|chore|refactor)" || echo "")
          
          # Build changelog
          CHANGELOG="## Release v${{ steps.new_version.outputs.version }}"
          CHANGELOG="$CHANGELOG\n\n"
          
          if [ -n "$FEAT_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### âœ¨ Features\n$FEAT_CHANGES\n\n"
          fi
          
          if [ -n "$FIX_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ› Bug Fixes\n$FIX_CHANGES\n\n"
          fi
          
          if [ -n "$CI_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ”§ CI/CD & Build\n$CI_CHANGES\n\n"
          fi
          
          if [ -n "$TEST_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### âœ… Testing\n$TEST_CHANGES\n\n"
          fi
          
          if [ -n "$DOCS_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ“š Documentation\n$DOCS_CHANGES\n\n"
          fi
          
          if [ -n "$REFACTOR_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### â™»ï¸ Refactoring\n$REFACTOR_CHANGES\n\n"
          fi
          
          if [ -n "$CHORE_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ”¨ Chores\n$CHORE_CHANGES\n\n"
          fi
          
          if [ -n "$OTHER_CHANGES" ]; then
            CHANGELOG="$CHANGELOG### ðŸ“¦ Other Changes\n$OTHER_CHANGES\n\n"
          fi
          
          # Add version info
          CHANGELOG="$CHANGELOG## ðŸ“‹ Version Info\n"
          CHANGELOG="$CHANGELOG- **Previous**: \`${{ steps.current_version.outputs.version }}\`\n"
          CHANGELOG="$CHANGELOG- **Current**: \`${{ steps.new_version.outputs.version }}\`\n"
          CHANGELOG="$CHANGELOG- **Type**: ${{ inputs.version_bump }}\n"
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            CHANGELOG="$CHANGELOG- **Pre-release**: Yes\n"
          fi
          CHANGELOG="$CHANGELOG\n"
          
          # Add full changelog link
          CHANGELOG="$CHANGELOG---\n"
          CHANGELOG="$CHANGELOG**Full Changelog**: https://github.com/\${{ github.repository }}/compare/$PREV_TAG...v${{ steps.new_version.outputs.version }}"
          
          # Save to file for PR creation
          echo "$CHANGELOG" > /tmp/changelog.md
          
          # Also output for summary
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Create PR to main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGELOG=$(cat /tmp/changelog.md)
          
          gh pr create \
            --base main \
            --head "${{ steps.branch.outputs.name }}" \
            --title "release: version ${{ steps.new_version.outputs.version }}" \
            --body "$CHANGELOG"
      
      - name: Create PR from develop to release branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base "${{ steps.branch.outputs.name }}" \
            --head develop \
            --title "chore: merge develop into ${{ steps.branch.outputs.name }}" \
            --body "## Merge develop into release branch

          This PR merges the latest changes from \`develop\` into the release branch \`${{ steps.branch.outputs.name }}\`.

          ### Summary
          Includes all changes from develop branch for release ${{ steps.new_version.outputs.version }}.

          ### Changes
          All commits from develop since the last release.

          ### Test Results
          CI will validate all changes.

          ---
          *This PR was automatically created by the Create Release workflow.*"
      
      - name: Output summary
        run: |
          echo "## Release Creation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Created release branch: \`${{ steps.branch.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Version bumped: \`${{ steps.current_version.outputs.version }}\` â†’ \`${{ steps.new_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… PRs created:" >> $GITHUB_STEP_SUMMARY
          echo "   - develop â†’ ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "   - ${{ steps.branch.outputs.name }} â†’ main" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review and merge the PR from develop to ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Wait for all CI checks to pass" >> $GITHUB_STEP_SUMMARY
          echo "3. Review and merge the PR from ${{ steps.branch.outputs.name }} to main" >> $GITHUB_STEP_SUMMARY
          echo "4. The release will be automatically created when merged to main" >> $GITHUB_STEP_SUMMARY
